<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 4 -->

    <!-- Custom -->
    <link rel="stylesheet" href="../../resources/css/style.css">

<body>
    <div class="container center">
        <div class="jumbotron">
            <h2>Ready for your next</h2>
            <h1>ADVENTURE?</h1>
        </div>

        <div class="credentials-container">
            <form action="index.html">
                <input type="text" style="margin-bottom: 2%;" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <br>
                <a><button type="submit">SIGN IN</button></a>
            </form>
        </div>

        <div class="redirection-link">
            <a href="signup.html"> Or create an account</a>
        </div>

    </div>
